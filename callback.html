<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Callback</h2>
<script>
// Callback example
function greeting(name) {
  alert('Hello, ' + name);   // ‚Üê fixed (lab PDF had wrong quotes)
}

function processUserInput(callback) {
  const name = prompt("Please enter your name.");
  callback(name);
}

processUserInput(greeting);
</script>
</body>
</html>
